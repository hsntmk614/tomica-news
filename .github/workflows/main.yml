name: Tomica Info Catcher

on:
  schedule:
    # ★ここを変更しました！「1時間に1回（毎時0分）」に動かす暗号です
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: リポジトリのコードを取得
        uses: actions/checkout@v4

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なパッケージのインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: トミカ情報収集プログラムを実行
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python tomica_bot.py

      - name: 通知履歴（jsonファイル）を保存
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          touch tomica_history.json
          git add tomica_history.json
          git commit -m "通知履歴を更新" || echo "No changes to commit"
          git push
